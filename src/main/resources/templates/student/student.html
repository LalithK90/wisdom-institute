<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success Student Management System</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="row bg-light" >
  <div class="col-4" ></div >
  <div class="col-4" >
    <h1 >Student Management</h1 >
  </div >
  <div class="col-4" ><a href="/student/add" >
    <button class="btn btn-primary" >Register a new Student</button >
  </a ></div >
</div >

<div class="row" >
  <div class="container-fluid" >
    <div data-th-fragment="studentsFragment" >
      <table class="table table-striped table-inverse" id="myTable" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Registration No</th >
          <th >Name</th >
          <th >Gender</th >
          <th >Email</th >
          <th >Mobile Number</th >
          <th >Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="student, index : ${students}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${student.regNo}" ></td >
          <td data-th-text="${student.name}" ></td >
          <td data-th-text="${student.gender.gender}" ></td >
          <td data-th-text="${student.email}" ></td >
          <td data-th-text="${student.mobile}" ></td >
          <td data-th-if="${!studentRemoveBatch}" >
            <a data-th-href="${'/student/view/'+ student.id}" >
              <button class="btn btn-info" >View</button >
            </a >
            <a data-th-href="${'/student/edit/'+ student.id}" >
              <button class="btn btn-success" >Edit</button >
            </a >
            <a data-th-href="${'/student/delete/'+ student.id}" >
              <button class="btn btn-danger" >Delete</button >
            </a >
          </td >
          <td data-th-if="${studentRemoveBatch}" >
            <div class="row" >
              <a data-th-href="${'/student/view/'+ student.id}" >
                <button class="btn btn-info mr-1" >View</button >
              </a >
              <form action="/batchStudent/removeBatch" method="post" >
                <input type="hidden" name="batch" data-th-value="${batchDetail.id}" >
                <input type="hidden" name="student" data-th-value="${student.id}" >
                <button type="submit" class="btn btn-danger" >Remove</button >
              </form >
            </div >
          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >

</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
