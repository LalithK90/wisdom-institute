

<!DOCTYPE html>
<html lang="en">
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Success Student Management System</title>
</head>
<body>
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="row bg-light">
    <div class="col-4">
    </div>
    <div class="col-4">
        <h1>Make a Payment</h1>
    </div>
    <div class="col-4">
        <a href="/payment">
            <button class="btn btn-primary">View all Payments</button>
        </a>
    </div>
</div>
<div class="container">
    <form action="/payment/save" data-th-object="${payment}" method="post">
        <div class="form-group">
            <label class="col-sm-3 control-label" data-th-for="${id}">Tran ID</label>
            <div class="col-sm-9">
                <input data-th-field="*{id}" id="id" placeholder="Transaction ID" class="form-control"  type="text" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${discountStatus}">Discount Status</label>
            <div class="col-sm-5">
                <select id="discountStatus" class="form-control" data-th-field="*{discountStatus}">
                    <option value="Applicable">Applicable</option>
                    <option value="Not Applicable">Not applicable</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${amount}">Amount</label>
            <div class="col-sm-5">
                <input type="text" id="amount" class="form-control" data-th-field="*{amount}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${createdTime}">Created Time</label>
            <div class="col-sm-4">
                <input type="time" id="createdTime" class="form-control" data-th-field="*{createdTime}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${createdDate}">Created Date</label>
            <div class="col-sm-4">
                <input type="date" id="createdDate" class="form-control" data-th-field="*{createdDate}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-th-for="${createdBy}">Created by</label>
            <div class="col-sm-4">
                <input type="text" id="createdBy" class="form-control" data-th-field="*{createdBy}">
            </div>
        </div>
        <div class="row container-fluid">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="link" class="btn btn-danger btn-block">Back</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="reset" class="btn btn-warning btn-block">Clear Data</button>
            </div>

            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </div>
        </div>
    </form> <!-- /form -->
</div>
</body>
</html>
