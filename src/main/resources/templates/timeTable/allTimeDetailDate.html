<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Student Management</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="row bg-secondary" >
  <div class="col-4" >
    <a href="/timeTable/add" >
      <button class="btn btn-info" >New Time Slot Add</button >
    </a >
  </div >
  <div class="col-4" >
    <h1 >Time Table Management</h1 >
  </div >
  <div class="col-4" >
    <a href="/timeTable" >
      <button class="btn btn-primary" >View All Student</button >
    </a >
  </div >
</div >
<!--Student detail-->
<div class="container-fluid" >
  <table class="table table-striped table-inverse " data-th-fragment="timeTable" id="myTable" >
    <thead class="thead-inverse" >
    <tr >
      <th >Index</th >
      <th >Code</th >
      <th >Lesson</th >
      <th >Start Time</th >
      <th >End Time</th >
      <th >Active/Not</th >
      <th >Batch Name</th >
      <th >Modify</th >
    </tr >
    </thead >
    <tbody >
    <tr data-th-each="timeTable, index : ${timeTables}" >
      <td data-th-text="${index.count}" ></td >
      <td data-th-text="${timeTable.code}" ></td >
      <td data-th-text="${timeTable.lesson}" ></td >
      <td data-th-text="${#temporals.format(timeTable.startAt, 'dd-MM-yyyy HH:mm')}" ></td >
      <td data-th-text="${#temporals.format(timeTable.endAt, 'dd-MM-yyyy HH:mm')}" ></td >
      <td data-th-text="${timeTable.liveDead.liveDead}" ></td >
      <td data-th-text="${timeTable.batch.name}" ></td >
      <td >
        <a data-th-href="${'/timeTable/view/'+ timeTable.id}" >
          <button class="btn btn-info" >View</button >
        </a >
      </td >
    </tr >
    </tbody >
  </table >

</div >
<div class="container-fluid" >
  <!--student list -->
  <div data-th-replace="~{student/student :: studentsFragment}" ></div >
</div >
<!--Button-->
<div class="form-batch col-md-12 col-sm-12 text-center flex-column " >
  <a href="/timeTable" >
    <button class="btn btn-success" tabindex="21" type="submit" >Back</button >
  </a >
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
