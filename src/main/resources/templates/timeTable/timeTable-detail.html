<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Student Management</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container text-center" >
  <div class="row " >
    <div class="col-4" >
      <a href="/timeTable/add" >
        <button class="btn btn-info" >New Time Slot Add</button >
      </a >
    </div >
    <div class="col-4" >
      <h4 >Time Table Management</h4 >
    </div >
    <div class="col-4" >
      <a href="/timeTable" >
        <button class="btn btn-primary" >View All Student</button >
      </a >
    </div >
  </div >
</div >
<!--Student detail-->
<div class="container" data-th-fragment="timeTableDetail" >
  <!--timeTable id-->
  <div class="form-row" >
    <div class="col-md-4" >
      <label data-th-for="${id}" >ID</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.code}" ></p >
    </div >
  </div >
  <!-- start date time-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" data-th-for="${date}" >Start Date Time:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${#temporals.format(timeTableDetail.startAt, 'yyyy-MM-dd HH:mm')}" ></p >
    </div >
  </div >
  <!-- end date time-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" data-th-for="${date}" >End Date Time:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${#temporals.format(timeTableDetail.endAt, 'yyyy-MM-dd HH:mm')}" ></p >
    </div >
  </div >
  <!--Batch name-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Batch Name :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.batch.name}" ></p >
    </div >
  </div >
  <!--teacher name-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Teacher Name:</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control"
         data-th-text="${timeTableDetail.batch.employee.name}" ></p >
    </div >
  </div >
  <!--Lesson-->
  <div class="form-row " >
    <div class="col-md-4" >
      <label class="control-label" >Lesson :</label >
    </div >
    <div class="col-md-8" >
      <p class="form-control" data-th-text="${timeTableDetail.lesson}" ></p >
    </div >
  </div >
</div >

<div class="container-fluid" >
  <!--student list -->
  <div data-th-replace="~{student/student :: studentsFragment}" ></div >
</div >
<!--Button-->
<div class="form-batch col-md-12 col-sm-12 text-center flex-column " >
  <a href="/timeTable" >
    <button class="btn btn-success" tabindex="21" type="submit" >Back</button >
  </a >
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
